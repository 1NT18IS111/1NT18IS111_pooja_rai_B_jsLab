</body>

	function getLoc()
	{
		let L_name = document.getElementById("search").value;
		let result;
		for (var i = 0; i < locations.length; i++) {
			if(locations[i].Name == L_name)
				 result = locations[i];
		}

		document.getElementById("demo").innerHTML = result.Name;
		document.getElementById("demo1").innerHTML = result.State;
        document.getElementById("demo2").innerHTML = result.Description;
		document.getElementById("demo3").innerHTML = result.Price;
        document.getElementById("demo4").innerHTML = result.Rating;
		console.log(result);
	}

	function addLoc()
	{
		let loc_name = document.getElementById("name").value;
		let loc_state = document.getElementById("state").value;
		let loc_desc = document.getElementById("desc").value;
		let loc_price = document.getElementById("price").value;
		let loc_rating = document.getElementById("rate").value;


			let new_loc = {
				"Name" : loc_name,
				"State" : loc_state,
                "Description" : loc_desc,
                "Price" : loc_price,
                "Rating" : loc_rating
			};
			locations.push(new_loc);

	}
